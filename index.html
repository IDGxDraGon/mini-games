<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock! Paper! Scissors!</h1>
    </header>

    <div id="score_board" class="score_board">
      <div id="user_label" class="badge"></div>
      <div id="computer_label" class="badge"></div>
      <br />

      <span id="user_score">0</span> : <span id="computer_score">0</span>
    </div>

    <div class="result">
      <p id="result"></p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img src="rock.png" alt="rock" width="48" height="48" />
      </div>

      <div id="paper" class="choice">
        <img src="paper.png" alt="paper" width="48" height="48" />
      </div>

      <div id="scissors" class="choice">
        <img src="scissors.png" alt="scissors" width="48" height="48" />
      </div>
    </div>
    <p id="action_message">Make Your Move!</p>

    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
